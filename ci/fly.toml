# Template config file, to define services on all Apps

#app = ""
kill_signal = "SIGINT"
kill_timeout = 10
processes = []

[env]
PORT = '8080'

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "5s"
    restart_limit = 0
    timeout = "2s"
