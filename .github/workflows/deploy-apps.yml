name: Deploy Apps
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  main:
    runs-on: ubuntu-22.04
    environment: deploy-apps
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # note: no pinned versions have this action yet
      - uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          # pinned version, as flyctl doesn't really provide a stable scripting interface
          version: '0.0.487'

      - name: Install dependencies
        run: make install

      - name: Configure Datapane
        run: |
          # note: no login required for Apps
          make disable-analytics

      - name: Deploy Apps to Fly
        run: |
          make deploy-apps
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
